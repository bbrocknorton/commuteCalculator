<!DOCTYPE html>
<html ng-app="CommuteCalculator">
<head>
	<title>Mr. Money Mustache's Commute Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>

  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- Modernizer -->
	<script src="modernizr.custom.js"></script>

	<!-- Classie -->
	<script src="classie.js"></script>

	<!-- Open Sans Font -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!-- Personal Styles -->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-controller="CommuteController">
	<div class="splitContainer">
		<div id="splitlayout" class="splitlayout">
			<div class="intro">
				<div class="side side-left">
					<div class="intro-content">
						<div class="profile"><img src="images/uncleSam.png" alt="profile1"></div>
						<h1><span>Simple </span><span>IRS Based Calculations</span></h1>
					</div>
					<div class="overlay"></div>
				</div>
				<div class="side side-right">
					<div class="intro-content">
						<div class="profile"><img src="images/mustache.png" alt="profile2"></div>
						<h1><span>Detailed </span><span>User Entered Calculations</span></h1>
					</div>
					<div class="overlay"></div>
				</div>
			</div><!-- /intro -->
			<div class="page page-right page-large">
				<div class="page-inner">
					<form class="form form-horizontal" name="inputData" ng-hide="inputData.$submitted" novalidate>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="milesToWork">Miles to work</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Miles to work" ng-model="milesToWork" class="form-control" id="milesToWork">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="minutesToWork">Minutes to work</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Minutes to work" ng-model="minutesToWork" class="form-control" id="minutesToWork">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="avgHourlyWage">Hourly wage</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Hourly wage" ng-model="avgHourlyWage" class="form-control" id="avgHourlyWage">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="dollarPerGallonOfGas">$/gallon of gas</label>
							<div class="col-sm-8">
								<input type="number" placeholder="$/gallon of gas" ng-model="dollarPerGallonOfGas" class="form-control" id="dollarPerGallonOfGas">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="mpgOfCar">MPG of your car</label>
							<div class="col-sm-8">
								<input type="number" placeholder="MPG of your car" ng-model="mpgOfCar" class="form-control" id="mpgOfCar">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="costOfTires">Cost of new set of tires</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Cost of new set of tires" ng-model="costOfTires" class="form-control" id="costOfTires">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="milesTiresLast">Miles said tires last</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Miles said tires last" ng-model="milesTiresLast" class="form-control" id="milesTiresLast">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="costOfOilChange">Cost of oil change</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Cost of oil change" ng-model="costOfOilChange" class="form-control" id="costOfOilChange">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="milesOilChangeLast">Miles inbetween oil changes</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Miles inbetween oil changes" ng-model="milesOilChangeLast" class="form-control" id="milesOilChangeLast">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="costOfMaintenance">Cost of misc maintenance</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Cost of misc maintenance" ng-model="costOfMaintenance" class="form-control" id="costOfMaintenance">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="milesMaintenanceLast">Miles said maintenance lasts</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Miles said maintenance lasts" ng-model="milesMaintenanceLast" class="form-control" id="milesMaintenanceLast">
							</div>
						</div>
						<div class="form-group">
							<label class='col-sm-2 control-label' for="costOfInsuranceEachMonth">Cost of insurance each month</label>
							<div class="col-sm-8">
								<input type="number" placeholder="Cost of insurance each month" ng-model="costOfInsuranceEachMonth" class="form-control" id="costOfInsuranceEachMonth">
							</div>
						</div>
					</form>

					<div class='chartContainer'></div>

					<div class='buttonContainer'>
						<button class="btn btn-default" ng-click='submitDataSimple("pie")'>See your input totals!</button>
						<button class="btn btn-default" ng-click='submitData("roundTripBars")'>See your round trip results!</button>
						<button class="btn btn-default" ng-click='submitData("weekTripBars")'>See your weekly results!</button>
						<button class="btn btn-default" ng-click='submitData("tenTripBars")'>See your ten year results!</button>
					</div>

				</div><!-- /page-inner -->
			</div><!-- /page-right -->
			<div class="page page-left page-fill">
				<div class="page-inner">

				</div><!-- /page-inner -->
			</div><!-- /page-left -->
			<a class="back back-right" title="back to intro">→</a>
			<a class="back back-left" title="back to intro">←</a>
		</div><!-- /splitlayout -->
	</div><!-- /container -->


	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>One fine body&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-route.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>
	<script src="results/resultsCtrl.js"></script>
	<script src="results/resultsService.js"></script>
</body>
</html>
