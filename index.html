<!DOCTYPE html>
<html ng-app="CommuteCalculator">
<head>
	<title>Mr. Money Mustache's Commute Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="CommuteController">

<div class="results">
	<div class="indResults pie"></div>
	<div class="indResults roundTripBars"></div>
	<div class="indResults weekTripBars"></div>
	<div class="indResults tenTripBars"></div>

</div>

<form class="form" name="inputData" ng-hide="inputData.$submitted" novalidate>

			<input type="number" placeholder="Miles to work..." ng-model="milesToWork">
			<hr>

			<input type="number" placeholder="Minutes to work..." ng-model="minutesToWork">
			<hr>

			<input type="number" placeholder="Hourly wage..." ng-model="avgHourlyWage">
			<hr>

			<input type="number" placeholder="$/gallon of gas..." ng-model="dollarPerGallonOfGas">
			<input type="number" placeholder="MPG of your car..." ng-model="mpgOfCar">
			Cent/mile gas cost: ${{carGasAns | number : 3}}
			<hr>

			<input type="number" placeholder="Cost of new set of tires..." ng-model="costOfTires">
			<input type="number" placeholder="Miles said tires last..." ng-model="milesTiresLast">
			Cent/mile tire cost: ${{tire | number : 3}}
			<hr>

			<input type="number" placeholder="Cost of oil change..." ng-model="costOfOilChange">
			<input type="number" placeholder="Miles inbetween oil changes..." ng-model="milesOilChangeLast">
			Cent/mile oil change cost: ${{oil | number : 3}}
			<hr>

			<input type="number" placeholder="Cost of misc maintenance..." ng-model="costOfMaintenance">
			<input type="number" placeholder="Miles said maintenance lasts..." ng-model="milesMaintenanceLast">
			Cent/mile maintenance cost: ${{maint | number : 3}}
			<hr>

			<input type="number" placeholder="Cost of insurance each month..." ng-model="costOfInsuranceEachMonth">
			Cent/mile insurance cost: ${{ins | number : 3}}
			<hr>

			</form>

			<button class="button" ng-click="inputData.$setPristine()">Home</button>
			<button class="button" ng-click='submitData()'>Click to see your input totals!</button>
			<button class="button" ng-click='submitData()'>Click to see your round trip results!</button>
			<button class="button" ng-click='submitData()'>Click to see your weekly results!</button>
			<button class="button" ng-click='submitData()'>Click to see your ten year results!</button>

			<div class="view-container">
		    <ng-view></ng-view>
		  </div>		

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-route.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
<script src="results/resultsCtrl.js"></script>
<script src="results/resultsService.js"></script>
</body>
</html>
