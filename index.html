<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  <title>To-Do's</title>
  </head>
  
  <body>

<div id="map-canvas"></div>

<div class="form">

		<div class="Home">Your Home Address
			<div class="street bar"></input>Street:<input type="text"></div>
			<div class="apartmentNum bar"></input>Apt/Suite#:<input type="text"></div>
			<div class="city bar"></input>City:<input type="text"></div>
			<div class="state bar"></input>State:<input type="text"></div>
			<div class="zipCode bar"></input>Zip:<input type="text"></div>
		</div>
	

		<div class="Work">Your Work Address
			<div class="street bar"></input>Street:<input type="text"></div>
			<div class="apartmentNum bar"></input>Apt/Suite#:<input type="text"></div>
			<div class="city bar"></input>City:<input type="text"></div>
			<div class="state bar"></input>State:<input type="text"></div>
			<div class="zipCode bar"></input>Zip:<input type="text"></div>
		</div>
		
		<button class="button">Submit</button>

</div>

  </body>
</html>
